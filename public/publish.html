<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/public/bootstrap-3.4.1-dist/css/bootstrap.min.css">
    <style>
      .form-horizontal{
          margin-top:200px;
          font-size: 24px;
      }
      .form-group{
          height:100px
      }
    </style> 
</head>
<body>
    <form class="form-horizontal">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">username:</label>
          <span>{{ username }}</span>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label" >Content</label>
            <div class="col-sm-10">
              <input type="textarea" class="form-control" id="inputEmail3">
            </div>
          </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
           <button id="button">发表</button>
          </div>
        </div>
      </form>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="/public/bootstrap-3.4.1-dist/js/bootstrap.min.js">
</script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
let button=document.getElementById("button")
let content=document.getElementById("inputEmail3")
let date1=new Date()
let date=date1.toLocaleString()
button.onclick=function(){
    axios({
      url:"http://localhost:3000/publishData",
      params:{
        content:content.value,
        date:date
      }
    })
    .then(res=>{
      if(res.data==="成功"){
          location="http://localhost:3000/shouye"
      }    
    }) 
}
</script>
</html>
