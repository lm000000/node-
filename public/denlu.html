<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/public/bootstrap-3.4.1-dist/css/bootstrap.min.css">
    <style>
      .form-horizontal{
          margin-top:200px;
          font-size: 24px;
      }
      .form-group{
          height:100px
      }
      .text{
        margin-left: 380px;
        font-size: 16px;
        color: red;
        display: none;
      }
    </style> 
</head>
<body>
    <form class="form-horizontal">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">username</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail3" placeholder="username">
          </div>
          <div class="text">用户名不存在,请重新输入或注册</div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <a type="submit" class="btn btn-default" id="aa">登录</a>
            <a type="submit" class="btn btn-default" id="bb" href="/public/zhuce.html">注册</a>
          </div>
        </div>
      </form>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="/public/bootstrap-3.4.1-dist/js/bootstrap.min.js">
</script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
let button=document.getElementById("aa")
let button2=document.getElementById("bb")
let text=document.querySelector(".text")
let username=document.getElementById("inputEmail3")
let password=document.getElementById("inputPassword3")
/* axios get方式传送数据是params  post是data */
button.onclick=function(){
    axios({
      url:"http://localhost:3000/denlu",
      params:{
        username:username.value,
        password:password.value
      }
    })
    .then(res=>{
        if(res.data==="验证成功"){
          text.style.display="none",
          location="http://localhost:3000/shouye"
        }else{
          text.style.display="block"
        }
    }) 
    username.value=""
    password.value=""
}

</script>
</html>
